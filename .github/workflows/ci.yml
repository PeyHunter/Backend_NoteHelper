name: Java CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Henter koden fra dit GitHub-repo
      - uses: actions/checkout@v4

      # Sætter Java op på runneren
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: "21"       # Skift til den version du bruger (fx 17)
          distribution: "temurin"  # Standard JDK distribution

      # Bygger og tester din Spring Boot-applikation
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # Dette step vil fejle hvis tests fejler (det er pointen med CI)
      - name: Run tests
        run: mvn test
